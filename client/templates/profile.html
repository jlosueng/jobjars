<template name="profile">
    {{TITLE "Job Jars - Profile"}}
    <div class="container-fluid" id="profile">
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <table class="pull-left">
                    {{#if currentUser }}
                    <tr>
                        <td>Name</td>
                        <td>{{currentUser.profile.name}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{currentUser.email}}</td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>*********</td>
                    </tr>
                    <tr>
                        <td>Reward Type</td>
                        <td>{{currentUser.rewardType}}</td>
                    </tr>
                    {{/if}}
                </table>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <button class="btn pull-right">Back</button>
                <button class="btn pull-right">Edit</button>

            </div>
        </div>
    </div>
</template>
